<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <form action="#" method="get">
      <div class="container">
        <table class="table">
          <tr>
            <th class="w-25 text-center bg-warning bg-opacity-50">이름</th>
            <td>
              <input type="text" name="name" class="form-control" />
            </td>
          </tr>
          <tr>
            <th class="w-25 text-center bg-warning bg-opacity-50">나이</th>
            <td>
              <input type="text" name="age" class="form-control" />
            </td>
          </tr>
          <tr>
            <th class="w-25 text-center bg-warning bg-opacity-50">성별</th>
            <td class="row">
              <div class="col-3">
                <select name="gender" id="" class="form-select">
                  <option selected disabled>선택</option>
                  <!-- 선택은 active 비활성화 disabled -->
                  <option value="gender_M">남성</option>
                  <option value="gender_W">여성</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <th class="w-25 text-center bg-warning bg-opacity-50">전화번호</th>
            <td class="row">
              <div class="col-3">
                <select name="phone_number_first" class="form-select">
                  <option selected disabled>선택</option>
                  <option value="phone_010">010</option>
                  <option value="phone_011">011</option>
                </select>
              </div>
              <div class="col">
                <input
                  type="text"
                  name="phone_number_second"
                  class="form-control"
                />
              </div>
            </td>
          </tr>
          <tr>
            <th class="w-25 text-center bg-warning bg-opacity-50">이메일</th>
            <td class="row">
              <div class="col-6">
                <input type="text" name="email_first" class="form-control" />
              </div>
              <div class="col-1 btn">@</div>
              <div class="col-5">
                <select name="email_second" class="form-select">
                  <option selected disabled>선택</option>
                  <option value="email_naver">naver.com</option>
                  <option value="email_gmail">gmail.com</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <th class="w-25 text-center bg-warning bg-opacity-50">ID</th>
            <td>
              <input type="text" name="ID" class="form-control" />
            </td>
          </tr>
          <tr>
            <th class="w-25 text-center bg-warning bg-opacity-50">PW</th>
            <td>
              <input type="text" name="PW" class="form-control" />
            </td>
          </tr>
        </table>
        <div class="d-flex justify-content-center">
          <button class="btn bg-warning m-3">
            뒤로가기
            <!-- 주소입력하기 -->
          </button>
          <button type="submit" class="btn bg-warning m-3">회원가입</button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
